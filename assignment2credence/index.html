<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
      <script src="script.js"></script> 
</head>
<body bgcolor="#ffffff">
    <div class="container">
    <form name="emp"  onsubmit="return validate_form();"  method="post">
        <table align="center" width="40%" height="100%"  border="4" cellspacing="" cellpadding="">
            <tr>
                <th colspan="2" >Employee Details</th>
            </tr>  
              
            <tr><div class="empl_id">
                <td>Employee id</td>
                <td  width="60%">
                      <input type="text" >
                </td>
                </div>
            </tr> 
            <tr><div class="empl_fname">
                <td>First Name</td>
                <td  width="60%">
                    <input type="text" id="emp_fname" name="emp_fname"  maxlength="50">
                </td>
                </div> 
            </tr> 
            <tr>
                <div class="empl_mname">
                <td>Middle Name</td>
                <td width="60%">
                    <input type="text" id="emp_mname" name="emp_mname"  maxlength="50" >
                </td> 
                </div>
            </tr>   
            <tr>
                <div class="empl_lname">
                <td>Last Name</td>
                <td  width="60%">
                    <input type="text" id="emp_lname" name="emp_lname"  maxlength="50">
                </td> 
                </div>
            </tr>   
            <tr>
                <div class="empl_dob">
                <td>Date of Birth</td>
                <td  width="60%">
                    <input type="date" id="emp_dob" name="emp_dob">
                </td> 
                </div>
            </tr>   
            <tr>
                <div class="empl_gender">
                <td>Gender</td>
                <td  width="60%" name="emp_gender" id="emp_gender" >
                    <select name="Gender" >
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </td> 
                </div>
            </tr>   
            <tr>
                <div class="empl_salary">
                <td>Salary Structure</td>
                <td  width="60%">
                    <input type="text" id="emp_sal" >
                </td>
                 
                </div>
            </tr>   
            <tr>
                <td>
                    <button id="btn">Submit</button>
                </td>
                <td>
                    <button id="button">Cancel</button>
                </td>
                
            </tr>
          
        
        </div>
    </form>
      



</body>
</html>
